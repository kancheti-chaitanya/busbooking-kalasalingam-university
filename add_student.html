{% extends "base.html" %}
{% block title %}Add Student{% endblock %}

{% block content %}
<h2>Add Student</h2>
<form method="POST">
  <div class="mb-3">
    <label for="username" class="form-label">Student Email/Username</label>
    <input type="text" class="form-control" id="username" name="username" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>

  <div class="mb-3">
    <label for="age" class="form-label">Age</label>
    <input type="number" class="form-control" id="age" name="age" min="1" required>
  </div>

  <div class="mb-3">
    <label for="student_class" class="form-label">Class</label>
    <input type="text" class="form-control" id="student_class" name="student_class" required>
  </div>

  <div class="mb-3">
    <label for="section" class="form-label">Section</label>
    <input type="text" class="form-control" id="section" name="section" required>
  </div>

  <div class="mb-3">
    <label for="admission_number" class="form-label">Admission Number</label>
    <input type="text" class="form-control" id="admission_number" name="admission_number" required>
  </div>

  <div class="mb-3">
    <label for="aadhar_number" class="form-label">Aadhar Number</label>
    <input type="text" class="form-control" id="aadhar_number" name="aadhar_number" required>
  </div>

  <div class="mb-3">
    <label for="parent_mobile" class="form-label">Parent Mobile Number</label>
    <input type="text" class="form-control" id="parent_mobile" name="parent_mobile" required>
  </div>

  <div class="form-check mb-3">
    <input type="checkbox" class="form-check-input" id="fee_paid" name="fee_paid">
    <label class="form-check-label" for="fee_paid">Fee Paid</label>
  </div>

  <button type="submit" class="btn btn-primary">Add Student</button>
</form>
{% endblock %}
